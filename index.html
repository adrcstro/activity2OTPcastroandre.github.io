<!DOCTYPE html>
<html>
<head>
  <title>One Time Username and Password with OTP Code Verification</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<body>
<h2>One time Username and Password with OTP code</h2>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>ENTER OTP CODE</h1>
      
      <span>Enter the code</span>
      <input type="text" id="otp" name="otp" placeholder="OTP-CODE" required disabled />
    
      <button type="button" onclick="verifyOTP()">VERIFY-OTP</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">

      <h1>Login</h1>
      
      
      <input type="username" id="username" placeholder="Username" required />

      <input type="email" id="email" placeholder="Email" required/>

      <input type="password" id="password" placeholder="Password" required/>
      

      <a href="index.html">Refresh Form</a>

      <button type="button" onclick="sendOTP()">Send OTP</button>
       


      <button type="button" id="btn" onclick="login()">LOGIN</button>



    </form>
  </div>


  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome!</h1>
        <p>To Login your account please enter the OTP-Code here</p>
        <button class="ghost" id="signIn">Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Welcome!</h1>
        <p>Enter your personal details and Verify using OTP-Code</p>
        <button class="ghost" id="signUp">Enter OTP-Code</button>
      </div>
    </div>
  </div>
</div>
   <script src="script.js"></script>
</body>
</head>
